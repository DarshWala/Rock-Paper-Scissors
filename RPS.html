<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="RPS.css">
        <link rel="icon" type="image\favicon-icon" href="C:\Users\DARSH WALA\Desktop\image\favicon.ico">
        <title>Rock Paper Scissors</title>
         
    </head>
    <body>
    <div class="scoreboard">
        <h1><marquee scrollamount="15">Welcome to Rock Paper and Scissors</marquee></h1>
        <p id="user">User : <span id="score-user">0</span></p>
        <p>Computer : <span id="score-comp">0</span></p>
    </div>

    <button type="button" onclick="start()" id="startBtn">Start</button> <br><br><br>

    <div class="buttons">
        
        <button type="button" onclick="playerChoiceRock()" id="rock">
        <img src="rock.png">
        </button>
        <button type="button" onclick="playerChoicePaper()" id="paper">
        <img src="paper.png">
        </button>
        <button type="button" onclick="playerChoiceScissors()" id="scissors">
        <img src="scissors.png">
        </button>
    </div>   

    <div class="result">
        <p id="result"></p>
    </div>
    </div>

    <div class="moves">
        <p id="comp">comp: <span style="visibility: hidden;" id="compMove"></span> </p>
        <p id="user" style="margin-left: 50%;">user: <span id="userMove"></span> </p>
        <h1 id="win"></h1>
    </div>
    <script src="RPS.js"></script>
    </body>
</html>
